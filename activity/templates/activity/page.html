<nav aria-label="...">
	<ul class="pager">
		{% if page <= 1 %}
			<li class="previous disabled">
				<a href={{prevPage}}><span aria-hidden="true">&larr;</span> 上一页</a>
			</li>
		{% else %}
			<li class="previous">
				<a href={{prevPage}}><span aria-hidden="true">&larr;</span> 上一页</a>
			</li>
		{% endif %}

		<li>总共有 {{count}} 条数据, 每页显示 {{limit}} 条, 当前为第 {{page}} 页, 共 {{pages}} 页</li>
		{% if page >= pages %}
			<li class="next disabled">
				<a href={{nextPage}}>下一页 <span aria-hidden="true">&rarr;</span></a>
			</li>
		{% else %}
			<li class="next">
				<a href={{nextPage}}>下一页 <span aria-hidden="true">&rarr;</span></a>
			</li>
		{% endif %}

	</ul>
</nav>
